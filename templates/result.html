<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Redaction</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #000000, #ADD8E6); /* Metallic bluish grey to yellow green gradient */
            color: white;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #9ACD32; /* Semi-transparent black */
            padding: 15px 30px;
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .navbar .logo img {
            width: 65px;
            height: 70px;
            vertical-align: middle;
        }
        .navbar .logo {
            font-size: 1.5em;
            font-weight: bold;
        }
        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .navbar ul li {
            margin-left: 20px;
        }
        .navbar ul li a {
            color: white;
            text-decoration: none;
            font-size: 1em;
            transition: color 0.3s ease;
        }
        .navbar ul li a:hover {
            color: blue; /* Yellow green */
        }
        .center-content {
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 70vh;
            padding: 20px;
            text-align: center;
        }

        .center-content h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .center-content form {
            display: inline-block;
            text-align: left;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .center-content label {
            font-size: 1.2em;
        }
        .center-content input[type="file"] {
            display: block;
            margin: 10px 0;
        }
        .center-content input[type="submit"] {
            background-color: #9ACD32; /* Yellow green */
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .center-content input[type="submit"]:hover {
            background-color: #7EBF30; /* Darker yellow green */
            transform: scale(1.05);
        }
        iframe{
            border: none;
            width: 100%;
            height: 600px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #9ACD32; /* Yellow green */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1em;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.3s ease;
            border: 2px solid transparent;
        }

        .button:hover {
            background-color: #7EBF30; /* Darker yellow green */
            transform: scale(1.05);
        }

        .button:active {
            background-color: #6FA82F; /* Even darker yellow green for active state */
            transform: scale(1.02);
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="static/icon.png" alt="Logo">
        </div>
        <ul>
            <li><a href="{{url_for('index')}}">Home</a></li>
            <li><a href="{{url_for('result')}}">Result</a></li>
        </ul>
    </div>
    <div class="center-content">
            <h1>Redaction Complete</h1>
            <p>Your PDF has been redacted according to predefined keywords.</p>
            
            <!-- PDF Viewer -->
            <h2>Preview of Redacted PDF</h2>
            <iframe src="{{ redacted_file }}" width="100%" height="600px" type="application/pdf"></iframe><br><br>
            
            <!-- Download Link -->
            <a href="/download" class="button">Download the Redacted PDF</a><br><br>
            
            <!-- Back to Upload Page -->
            <a href="{{url_for('index')}}" class="button">Upload Another PDF</a>
</body>
</html>
